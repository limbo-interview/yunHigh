<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="format-detection" content="telephone=no">
<title>Meet U</title>
<link rel="stylesheet" href="./style/style.css">
<style>
#myVideo {
  left: 100px;
}
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>
<div class="menu_box js_menu_box">
  <div>
    <img src="./image/avatar.png" class="logo">
    <img src="./image/list.png" class="list">
  </div>
</div>
<div class="message_box js_message_box">
  <div>
    <img src="./image/message_list.png" >
  </div>
</div>
<div class="step_1 js_step_1">
  <img src="./image/logo.png" class="logo">
  <input type="text" placeholder="用户名" class="js_username"/>
  <div class="btn js_login">登录</div>
</div>
<div class="step_2 js_step_2">
  <img src="./image/menu.png" class="menu js_menu">
  <img src="./image/message.png" class="message js_message">
  <img src="./image/btn.png" class="start">
  <img src="./image/btn_about.png" class="about">
</div>
<div class="step_3 js_step_3">
  <div class="loading">
    <img class="hello" src="./image/loading.png">
    <div class="round">
      <img class="img" src="./image/round.png">
    </div>
    <p>目前在线 <span class="friends">0</span> 位聊友 <br />正在匹配对的人</p>
  </div>
</div>
<div class="step_4 js_step_4">
  <video id="myVideo" autoplay></video>
  <div style="width:0;height:0;overflow:hidden;">
  </div>
  <div class="quit js_quit">退出</div>
  <div class="box">
    <span>我们今天聊聊</span>
    <p class="js_topic">北京的鬼天气咋又冷了</p>
  </div>
  <div class="avatar">
    <div class="women">
      <img src="./image/49.jpg" class="js_avatar_w">
      <div class="js_name_w"></div>
    </div>
    <div class="man">
      <img src="./image/50.jpg" class="js_avatar_m">
      <div class="js_name_m"></div>
    </div>
  </div>
  <div class="time">倒计时: 00:<span class="js_second">59<span></div>
  <div class="buttom">
    <div class="pay js_pop">支付1元继续畅聊</div>
    <div class="add js_pop">添加好友</div>
  </div>
</div>
<script src="./script/simplewebrtc-with-adapter.bundle.js"></script>
<script src="./script/socket.io.js"></script>
<script src="./script/jquery.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
