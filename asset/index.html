<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="format-detection" content="telephone=no">
<title>YunHigh</title>
<link rel="stylesheet" href="./style/style.css">
 <link rel="stylesheet" href="./css/bootstrap-material-design.min.css">
 <link rel="stylesheet" href="./css/common.css">
 <link rel="stylesheet" href="./css/toastify.min.css">
</head>
<body>
<div class="page_1">
  <div class="name"></div>
  <div class="yun"></div>
  <div class="create">创建房间</div>
  <div class="join">加入房间</div>
  <div class="pop">
    <div class="input">
      <input placeholder="加入房间" />
      <div class="add"></div>
    </div>
    <div class="friend"></div>
  </div>
</div>
<div class="page_2">
  <div class="head">
    <i>#13979</i>
    <span>隔壁老王的房间</span>
    <div class="friend"></div>
  </div>
  <div class="self">
    <div>
      <div class="video-grid" id="video_grid">
        <div id="local_stream" class="video-placeholder">
          <div id="local_video_info" class="video-info"></div>
        </div>
      </div>
      <img src="" alt="" id="myImg" />
    </div>
  </div>
  <div class="video"></div>
  <div class="friend_bg"></div>
  <div class="friend_list">
    <div>古力娜扎</div>
    <div>玄彬</div>
    <div>王小美</div>
    <div>王博林</div>
  </div>
  <div class="tool">
    <ul class="tab">
      <li mark="biaoqing"></li>
      <li mark="beijing"></li>
      <li mark="youxi" class="active"></li>
      <li mark="hongbao"></li>
      <li mark="luxiang"></li>
    </ul>
    <div class="biaoqing">
      <div><img src="../image/b_1.png" alt=""></div>
      <div><img src="../image/b_2.png" alt=""></div>
      <div><img src="../image/b_3.png" alt=""></div>
    </div>
    <div class="beijing">
      <div><img src="../image/bg_1.png" mark="bg_1"></div>
      <div><img src="../image/bg_2.png" mark="bg_2"></div>
      <div><img src="../image/bg_3.png" mark="bg_3"></div>
      <div><img src="../image/bg_4.png" mark="bg_4"></div>
      <div><img src="../image/bg_5.png" mark="bg_5"></div>
    </div>
    <div class="youxi">
      <div><img src="../image/t_0.png" mark="t"></div>
      <div><img src="../image/s_0.png" mark="s"></div>
    </div>
    <div class="hongbao">
      <div><img src="../image/hongbao.png" mark="s"></div>
    </div>
    <div class="hongbao_pop">
      <div class="hongbao_open">
        <img src="../image/hongbao_pop.png" />
      </div>
      <div class="hongbao_detail">
        <img src="../image/hongbao_detail_bg.png" />
      </div>
    </div>
    <div class="luxiang">
      <div><img src="../image/luxiang.png" mark="s"></div>
    </div>
  </div>
</div>

<!-- Demo 相关第三方库-->
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/popper.js"></script>
<script src="./js/toastify.js"></script>
<script src="./js/bootstrap-material-design.min.js"></script>
<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
<!-- 引入 TRTC WEB SDK 脚本 -->
<script src="./js/trtc.js"></script>
<!-- Demo 相关脚本 -->
<script src="./js/lib-generate-test-usersig.min.js"></script>
<script src="./js/debug/GenerateTestUserSig.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/rtc-client.js"></script>

<script src="./script/socket.io.js"></script>
<!--
<script src="./script/jquery.js"></script>
-->
<script src="./script/script.js"></script>
</body>
</html>
